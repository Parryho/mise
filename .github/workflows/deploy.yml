name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: deploy-production
  cancel-in-progress: false

jobs:
  # Wait for CI to pass before deploying
  ci:
    uses: ./.github/workflows/ci.yml

  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: ci
    environment: production
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /opt/mise
            echo "[$(date)] Starting deployment..."
            git pull
            docker compose -f docker-compose.prod.yml build app
            docker compose -f docker-compose.prod.yml up -d app
            echo "[$(date)] Deployment complete."

      - name: Health check
        run: |
          echo "Waiting 15 seconds for app to start..."
          sleep 15
          HTTP_CODE=$(curl -sf -o /dev/null -w '%{http_code}' https://mise.at/api/health || echo "000")
          echo "Health check response: $HTTP_CODE"
          if [ "$HTTP_CODE" -ge 500 ] || [ "$HTTP_CODE" = "000" ]; then
            echo "Health check failed with HTTP $HTTP_CODE"
            exit 1
          fi
          echo "Health check passed (HTTP $HTTP_CODE)"
