version: "3.8"

services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${PGUSER:-postgres}
      POSTGRES_PASSWORD: ${PGPASSWORD}
      POSTGRES_DB: ${PGDATABASE:-mise}
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./backups:/backups
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d mise"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: docker/Dockerfile
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://127.0.0.1:3000/api/health"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 10s
    expose:
      - "3000"
    volumes:
      - ./backups:/backups
      - recipe-uploads:/app/uploads/recipes
      - document-uploads:/app/uploads/documents
    environment:
      DATABASE_URL: postgresql://${PGUSER:-postgres}:${PGPASSWORD}@db:5432/${PGDATABASE:-mise}
      PORT: 3000
      NODE_ENV: production
      SESSION_SECRET: ${SESSION_SECRET}
      FORCE_HTTPS: "true"
    env_file:
      - .env

  nginx:
    image: nginx:alpine
    restart: unless-stopped
    depends_on:
      - app
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - certbot-conf:/etc/letsencrypt:ro
      - certbot-www:/var/www/certbot:ro

  db-backup:
    image: postgres:16-alpine
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backups:/backups
      - recipe-uploads:/uploads/recipes:ro
      - document-uploads:/uploads/documents:ro
    environment:
      PGUSER: ${PGUSER:-postgres}
      PGPASSWORD: ${PGPASSWORD}
      PGDATABASE: ${PGDATABASE:-mise}
    entrypoint: "/bin/sh -c 'while true; do sleep 86400; TS=$$(date +%Y%m%d_%H%M%S); echo \"[$(date)] Running DB backup...\"; pg_dump -h db -U $$PGUSER $$PGDATABASE | gzip > /backups/mise_$$TS.sql.gz && echo \"[$(date)] DB backup done.\"; echo \"[$(date)] Running file backup...\"; tar czf /backups/mise_files_$$TS.tar.gz -C /uploads . 2>/dev/null && echo \"[$(date)] File backup done.\"; find /backups -name \"mise_*.sql.gz\" -mtime +14 -delete; find /backups -name \"mise_files_*.tar.gz\" -mtime +14 -delete; echo \"[$(date)] Old backups cleaned.\"; done'"

  certbot:
    image: certbot/certbot
    volumes:
      - certbot-conf:/etc/letsencrypt
      - certbot-www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

