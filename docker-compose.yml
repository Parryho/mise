version: "3.8"

services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: mise
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d mise"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: docker/Dockerfile
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://postgres:admin@db:5432/mise
      PGHOST: db
      PGPORT: 5432
      PGUSER: postgres
      PGPASSWORD: admin
      PGDATABASE: mise
      PORT: 3000
      NODE_ENV: production
      SESSION_SECRET: ${SESSION_SECRET:-mise-at-dev-secret}
    env_file:
      - .env

volumes:
  pgdata:
