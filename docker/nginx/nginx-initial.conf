resolver 127.0.0.11 valid=10s;

# Temporary HTTP-only config â€” use this for initial Certbot certificate request
# After certificate is obtained, switch to nginx.conf (which has SSL)

server {
    listen 80;
    server_name mise.at www.mise.at;

    # ACME challenge for Certbot SSL
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Serve app without SSL during initial setup
    location / {
        set $upstream http://app:3000;
        proxy_pass $upstream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
    }
}
